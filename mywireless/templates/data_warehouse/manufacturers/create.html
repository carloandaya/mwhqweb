{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Manufacturer{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="manufacturer_name">Manufacturer Name</label>
        <input name="manufacturer_name" id="manufacturer_name" value="{{ request.form['manufacturer_name'] }}" required>
        <input type="submit" value="Save">
    </form>
{% endblock %}
