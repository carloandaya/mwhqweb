{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Category{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="category_name">Category Name</label>
        <input name="category_name" id="category_name" value="{{ request.form['category_name'] }}" required>
        <input type="submit" value="Save">
    </form>
{% endblock %}
